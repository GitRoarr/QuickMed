<app-sidebar title="Patient Dashboard" [menuItems]="menuItems"></app-sidebar>

<div class="main-content">
  <div class="container-fluid">
    <h2 class="mb-4">Find Doctors</h2>

    <div *ngIf="isLoading" class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div class="row g-4" *ngIf="!isLoading">
      <div class="col-md-4" *ngFor="let doctor of doctors">
        <div class="card doctor-card h-100">
          <div class="card-body">
            <div class="text-center mb-3">
              <div class="doctor-avatar mx-auto mb-3">
                <i class="bi bi-person-circle"></i>
              </div>
              <h5 class="card-title">Dr. {{ doctor.firstName }} {{ doctor.lastName }}</h5>
              <p class="text-muted">{{ doctor.specialty }}</p>
            </div>
            <p class="card-text small">{{ doctor.bio }}</p>
            <div class="mb-2">
              <small class="text-muted">
                <i class="bi bi-telephone me-2"></i>{{ doctor.phoneNumber }}
              </small>
            </div>
            <div class="mb-3">
              <small class="text-muted">
                <i class="bi bi-envelope me-2"></i>{{ doctor.email }}
              </small>
            </div>
            <button (click)="selectDoctor(doctor)" class="btn btn-primary w-100">
              Book Appointment
            </button>
          </div>
        </div>
      </div>
    </div>

     Booking Modal 
    <div class="modal" [class.show]="showBookingForm" [style.display]="showBookingForm ? 'block' : 'none'">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Book Appointment with Dr. {{ selectedDoctor?.firstName }}</h5>
            <button type="button" class="btn-close" (click)="closeBookingForm()"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="appointmentForm" (ngSubmit)="bookAppointment()">
              <div class="mb-3">
                <label for="appointmentDate" class="form-label">Appointment Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="appointmentDate"
                  formControlName="appointmentDate"
                />
              </div>
              <div class="mb-3">
                <label for="appointmentTime" class="form-label">Appointment Time</label>
                <input
                  type="time"
                  class="form-control"
                  id="appointmentTime"
                  formControlName="appointmentTime"
                />
              </div>
              <div class="mb-3">
                <label for="notes" class="form-label">Notes (Optional)</label>
                <textarea
                  class="form-control"
                  id="notes"
                  formControlName="notes"
                  rows="3"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100" [disabled]="appointmentForm.invalid">
                Book Appointment
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-backdrop fade" [class.show]="showBookingForm" *ngIf="showBookingForm"></div>
  </div>
</div>
