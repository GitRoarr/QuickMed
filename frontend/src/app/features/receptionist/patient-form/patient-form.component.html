<div class="receptionist-layout" [class.dark]="themeService.isDark()">
  <app-header></app-header>
  <div class="body">
    <app-sidebar [title]="'QuickMed'" [menuItems]="menuItems" [secondaryItems]="secondaryItems"></app-sidebar>
    <main class="panel">
      <!-- Section: Hero -->
      <section class="hero-section">
        <div class="hero-content">
          <p class="eyebrow">Patient Intake</p>
          <h1>Register New Patient</h1>
          <p class="muted">Create a digital patient profile for scheduling and clinical messaging.</p>
        </div>
        <div class="hero-actions">
          <button class="btn-primary" type="button" (click)="save()" [disabled]="isSaving()">
            <i class="bi bi-person-plus-fill"></i>
            {{ isSaving() ? 'Registering...' : 'Create Patient Profile' }}
          </button>
        </div>
      </section>

      <!-- Section: Alert -->
      <div class="alert-container" *ngIf="message()">
        <app-alert-message [type]="message()!.type" [message]="message()!.text" [visible]="true"></app-alert-message>
      </div>

      <!-- Section: Form -->
      <section class="form-section">
        <div class="glass-card form-card">
          <div class="form-grid">
            <div class="field">
              <label>First name</label>
              <div class="input-wrapper">
                <i class="bi bi-person"></i>
                <input [(ngModel)]="model().firstName" name="firstName" placeholder="e.g. John" />
              </div>
            </div>
            <div class="field">
              <label>Last name</label>
              <div class="input-wrapper">
                <i class="bi bi-person"></i>
                <input [(ngModel)]="model().lastName" name="lastName" placeholder="e.g. Doe" />
              </div>
            </div>
            <div class="field">
              <label>Email</label>
              <div class="input-wrapper">
                <i class="bi bi-envelope"></i>
                <input [(ngModel)]="model().email" name="email" placeholder="john.doe@example.com" />
              </div>
            </div>
            <div class="field">
              <label>Phone</label>
              <div class="input-wrapper">
                <i class="bi bi-telephone"></i>
                <input [(ngModel)]="model().phoneNumber" name="phoneNumber" placeholder="+1 (555) 000-0000" />
              </div>
            </div>
            <div class="field">
              <label>Date of birth</label>
              <div class="input-wrapper">
                <i class="bi bi-calendar-event"></i>
                <input [(ngModel)]="model().dateOfBirth" name="dateOfBirth" type="date" />
              </div>
            </div>
            <div class="field full-width">
              <label>Medical notes & History</label>
              <div class="textarea-wrapper">
                <textarea [(ngModel)]="model().medicalHistory" name="medicalHistory"
                  placeholder="Known allergies, previous conditions, etc."></textarea>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Section: Footer Info -->
      <section class="footer-tips">
        <div class="glass-card tip-card">
          <i class="bi bi-shield-check"></i>
          <div>
            <h4>Privacy & Compliance</h4>
            <p class="muted">Ensure patient data is collected according to clinic privacy policies.</p>
          </div>
        </div>
      </section>
    </main>
  </div>
</div>
