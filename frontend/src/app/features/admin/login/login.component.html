<div *ngIf="showLoginForm" class="admin-login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
          <rect width="40" height="40" rx="8" fill="#16a34a" />
          <path d="M20 10L28 16V24L20 30L12 24V16L20 10Z" fill="white" />
        </svg>
      </div>
      <h1>QuickMed Admin</h1>
      <p>Sign in to access the admin portal</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="admin@quickmed.com"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
      </div>

     <div class="form-group password-group">
  <label for="password">Password</label>
  <div class="password-wrapper">
    <input
      [type]="showPassword ? 'text' : 'password'"
      id="password"
      formControlName="password"
      placeholder="Enter your password"
      [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
    />
    <img
      class="eye-icon"
      [src]=" showPassword
        ? 'https://img.icons8.com/?size=100&id=85137&format=png&color=000000'
        : 'https://img.icons8.com/?size=100&id=85035&format=png&color=000000' "
      alt="Toggle password visibility"
      (click)="togglePassword()"
    />
  </div>
</div>


      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-primary" [disabled]="isLoading || loginForm.invalid">
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading">Signing in...</span>
      </button>
    </form>

    <div class="login-footer">
      <p class="hint">
        Press <kbd>Ctrl</kbd> + <kbd>A</kbd> to toggle admin login, or
        <kbd>Esc</kbd> to close.
      </p>
    </div>
  </div>
</div>
