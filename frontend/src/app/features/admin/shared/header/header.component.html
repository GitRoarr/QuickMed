<header class="admin-header">
  <div class="header-bar">
    <div class="flex-1 max-w-md">
      <div class="search-container">
        <i class="bi bi-search"></i>
        <input 
          type="text" 
          [(ngModel)]="searchQuery"
          (input)="onSearchInput()"
          [placeholder]="searchPlaceholder" 
          class="search-input"
        />
      </div>
    </div>
    <div class="actions">
      <button class="icon" title="Messages">
        <i class="bi bi-chat-dots"></i>
      </button>
      <button class="icon relative" title="Notifications">
        <i class="bi bi-bell"></i>
        <span *ngIf="unreadNotifications > 0" class="dot"></span>
      </button>
      <button class="icon" title="Toggle Theme" (click)="toggleDarkMode()">
        <i class="bi" [class.bi-brightness-high-fill]="!isDarkMode" [class.bi-moon-stars-fill]="isDarkMode"></i>
      </button>
      
    </div>
  </div>
</header>
