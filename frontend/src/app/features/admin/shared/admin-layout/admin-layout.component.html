<div class="admin-layout">
   Sidebar 
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="logo-section">
        <svg width="32" height="32" viewBox="0 0 40 40" fill="none">
          <rect width="40" height="40" rx="8" fill="#16a34a"/>
          <path d="M20 10L28 16V24L20 30L12 24V16L20 10Z" fill="white"/>
        </svg>
        <div class="brand">
          <div class="brand-name">QuickMed</div>
          <div class="brand-subtitle">Admin Portal</div>
        </div>
      </div>
      <button class="theme-toggle" (click)="toggleTheme()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5"/>
          <line x1="12" y1="1" x2="12" y2="3"/>
          <line x1="12" y1="21" x2="12" y2="23"/>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
          <line x1="1" y1="12" x2="3" y2="12"/>
          <line x1="21" y1="12" x2="23" y2="12"/>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
      </button>
    </div>

    <nav class="sidebar-nav">
      <a
        *ngFor="let item of menuItems"
        [routerLink]="item.route"
        routerLinkActive="active"
        class="nav-item"
      >
        <span class="nav-icon" [innerHTML]="item.icon"></span>
        <span>{{ item.label }}</span>
      </a>
    </nav>

    <div class="sidebar-footer">
      <div class="user-info">
        <div class="user-avatar">AD</div>
        <div class="user-details">
          <div class="user-name">Admin User</div>
          <div class="user-email">admin&#64;quickmed.com</div>
        </div>
      </div>
    </div>
  </aside>

   Main Content 
  <div class="main-wrapper">
    <header class="top-header">
      <div class="search-bar">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/>
          <path d="m21 21-4.35-4.35"/>
        </svg>
        <input type="text" placeholder="Search patients, appointments..." [(ngModel)]="searchQuery" />
      </div>

      <div class="header-actions">
        <button class="icon-btn notification-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
          </svg>
          <span class="badge">3</span>
        </button>

        <button class="btn-new-appointment" (click)="createNewAppointment()">
          New Appointment
        </button>

        <button class="icon-btn profile-btn">
          <div class="profile-avatar">AD</div>
        </button>
      </div>
    </header>

    <main class="main-content">
      <ng-content></ng-content>
    </main>
  </div>
</div>
