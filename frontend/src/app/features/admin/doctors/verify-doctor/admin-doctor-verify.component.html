<div class="p-6">
  <button class="btn" (click)="back()">Back</button>
  <h2 class="text-xl my-4">Doctor Approval</h2>

  <div *ngIf="message" class="mb-4">
    <app-alert-message [message]="message" [type]="type || 'success'" [visible]="true" [autoDismiss]="true" [duration]="4000"></app-alert-message>
  </div>

  <div *ngIf="doctor" class="card p-4 mb-4">
    <div class="font-semibold">{{ doctor!.firstName }} {{ doctor!.lastName }}</div>
    <div class="text-sm">{{ doctor!.specialty }}</div>
    <div class="mt-2">License: {{ doctor!.licenseNumber }}</div>

    <div class="flex gap-3 mt-3">
      <button class="btn animate-pulse" (click)="validateLicense()">Validate License</button>
      <button class="btn animate-pulse" (click)="confirmEmployment()">Confirm Employment</button>
      <button class="btn btn-primary animate-bounce" (click)="activateDoctor()">Activate Doctor</button>
    </div>
  </div>
</div>
