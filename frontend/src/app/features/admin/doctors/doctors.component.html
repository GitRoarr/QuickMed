<app-sidebar title="Admin Dashboard" [menuItems]="menuItems"></app-sidebar>

<div class="main-content">
  <div class="container-fluid">
    <h2 class="mb-4">Manage Doctors</h2>

    <div class="card">
      <div class="card-body">
        <div *ngIf="isLoading" class="text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <div *ngIf="!isLoading && doctors.length === 0" class="text-center py-5">
          <p class="text-muted">No doctors found</p>
        </div>

        <div *ngIf="!isLoading && doctors.length > 0" class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Specialty</th>
                <th>Phone</th>
                <th>License</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let doctor of doctors">
                <td>Dr. {{ doctor.firstName }} {{ doctor.lastName }}</td>
                <td>{{ doctor.email }}</td>
                <td>{{ doctor.specialty }}</td>
                <td>{{ doctor.phoneNumber }}</td>
                <td>{{ doctor.licenseNumber }}</td>
                <td>
                  <button (click)="deleteDoctor(doctor.id)" class="btn btn-sm btn-danger">
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
