<app-admin-layout>
  <div class="patients-page">
    <h1 class="page-title">Patient Management</h1>

    <div class="patients-list">
      <div *ngFor="let patient of patients" class="patient-card">
        <div class="patient-info">
          <div class="patient-avatar" [style.background]="getAvatarColor(patient.initials)">
            {{ patient.initials }}
          </div>
          <div class="patient-details">
            <div class="patient-name">{{ patient.name }}</div>
            <div class="patient-meta">{{ patient.age }} years â€¢ {{ patient.gender }}</div>
          </div>
        </div>

        <div class="patient-condition">
          <div class="label">Condition</div>
          <div class="value">{{ patient.condition }}</div>
        </div>

        <div class="patient-visit">
          <div class="label">Last Visit</div>
          <div class="value">{{ patient.lastVisit }}</div>
        </div>

        <div class="patient-status">
          <span class="status-badge" [class.active]="patient.status === 'active'" [class.inactive]="patient.status === 'inactive'">
            {{ patient.status }}
          </span>
        </div>

        <div class="patient-actions">
          <button class="icon-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
            </svg>
          </button>
          <button class="icon-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
              <polyline points="22,6 12,13 2,6"/>
            </svg>
          </button>
          <button class="icon-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="1"/><circle cx="12" cy="5" r="1"/><circle cx="12" cy="19" r="1"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</app-admin-layout>
