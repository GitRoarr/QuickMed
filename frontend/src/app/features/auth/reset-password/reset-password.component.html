<div class="auth-container">
    <div class="auth-wrapper">
        <div class="auth-header text-center">
            <!-- Logo removed as requested -->
            <p class="portal-label">Secure Password Reset</p>
        </div>

        <div class="auth-card">
            <div class="auth-card-header">
                <div class="user-icon-wrapper">
                    <div class="user-icon">
                        <i class="bi bi-shield-lock"></i>
                    </div>
                </div>
                <h2 class="auth-title">Reset Password</h2>
                <p class="auth-subtitle" *ngIf="!isCompleted">
                    Please enter your new password below.
                </p>
                <p class="auth-subtitle" *ngIf="isCompleted">
                    Password reset successfully!
                </p>
            </div>

            <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" *ngIf="!isCompleted && token && email">
                <app-alert-message #alert [message]="errorMessage" type="error" [autoDismiss]="true" [duration]="5000"
                    *ngIf="errorMessage"></app-alert-message>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="bi bi-lock me-2"></i>New Password
                    </label>
                    <div class="password-input-wrapper">
                        <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password"
                            formControlName="password" placeholder="Min 8 characters"
                            [class.is-invalid]="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched" />
                        <button type="button" class="password-toggle-btn" (click)="togglePasswordVisibility()">
                            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                        </button>
                    </div>
                    <div class="invalid-feedback"
                        *ngIf="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched">
                        Password must be at least 8 characters long
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">
                        <i class="bi bi-check2-circle me-2"></i>Confirm New Password
                    </label>
                    <div class="password-input-wrapper">
                        <input [type]="showConfirmPassword ? 'text' : 'password'" class="form-control"
                            id="confirmPassword" formControlName="confirmPassword" placeholder="Repeat password"
                            [class.is-invalid]="(resetPasswordForm.get('confirmPassword')?.touched || resetPasswordForm.touched) && resetPasswordForm.errors?.['mismatch']" />
                        <button type="button" class="password-toggle-btn" (click)="toggleConfirmPasswordVisibility()">
                            <i class="bi" [ngClass]="showConfirmPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                        </button>
                    </div>
                    <div class="invalid-feedback"
                        *ngIf="(resetPasswordForm.get('confirmPassword')?.touched || resetPasswordForm.touched) && resetPasswordForm.errors?.['mismatch']">
                        Passwords do not match
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-submit"
                    [disabled]="isLoading || resetPasswordForm.invalid">
                    <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                    {{ isLoading ? "Updating..." : "Reset Password" }}
                    <i *ngIf="!isLoading" class="bi bi-shield-check ms-2"></i>
                </button>
            </form>

            <!-- Success State -->
            <div *ngIf="isCompleted" class="success-state text-center">
                <app-alert-message #alert [message]="successMessage" type="success"
                    [autoDismiss]="false"></app-alert-message>

                <div class="mt-4">
                    <button routerLink="/login" class="btn btn-primary btn-submit w-100">
                        Go to Login <i class="bi bi-box-arrow-in-right ms-2"></i>
                    </button>
                </div>
            </div>

            <!-- Error/Invalid Token State -->
            <div *ngIf="!isCompleted && (!token || !email)" class="error-state text-center">
                <app-alert-message #alert [message]="errorMessage" type="error"
                    [autoDismiss]="false"></app-alert-message>

                <div class="mt-4">
                    <button routerLink="/forgot-password" class="btn btn-outline-primary w-100">
                        Request New Link <i class="bi bi-arrow-counterclockwise ms-2"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
