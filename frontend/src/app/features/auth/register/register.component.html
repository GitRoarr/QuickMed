<div class="auth-container">
    <div class="auth-card">
        <div class="text-center mb-4">
            <div class="logo-placeholder mx-auto mb-3">
                <i class="bi bi-plus-circle-fill text-primary"></i>
            </div>
            <h2 class="mb-2">Create Account</h2>
            <p class="text-muted">Join CareHub today</p>
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="alert alert-danger" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="First name" [class.is-invalid]="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched" />
                    <div class="invalid-feedback">First name is required</div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Last name" [class.is-invalid]="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched" />
                    <div class="invalid-feedback">Last name is required</div>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email" [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" />
                <div class="invalid-feedback">Please enter a valid email</div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Create a password" [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" />
                <div class="invalid-feedback">Password must be at least 6 characters</div>
            </div>

            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" formControlName="phoneNumber" placeholder="Enter your phone number" [class.is-invalid]="registerForm.get('phoneNumber')?.invalid && registerForm.get('phoneNumber')?.touched" />
                <div class="invalid-feedback">Phone number is required</div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="isLoading">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
        {{ isLoading ? "Creating account..." : "Sign Up" }}
      </button>

            <div class="text-center">
                <p class="mb-0">
                    Already have an account?
                    <a routerLink="/login" class="text-primary">Login</a>
                </p>
            </div>
        </form>
    </div>
</div>
