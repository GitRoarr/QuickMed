<div class="auth-container">
    <div class="auth-wrapper">
        <div class="auth-header text-center">
            <div class="logo-container">
                <div class="logo-icon">
                    <i class="bi bi-activity"></i>
                </div>
                <h1 class="logo-text">QuickMed</h1>
            </div>
            <p class="portal-label">Create Your Account</p>
        </div>

        <div class="auth-card">
            <div class="auth-card-header">
                <div class="user-icon-wrapper">
                    <div class="user-icon">
                        <i class="bi bi-person-plus"></i>
                    </div>
                </div>
                <h2 class="auth-title">Join QuickMed</h2>
                <p class="auth-subtitle">Start your healthcare journey today</p>
            </div>

            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" formControlName="firstName"
                                placeholder="Enter your first name"
                                [class.is-invalid]="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched" />
                            <div class="invalid-feedback">First name is required</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" formControlName="lastName"
                                placeholder="Enter your last name"
                                [class.is-invalid]="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched" />
                            <div class="invalid-feedback">Last name is required</div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="bi bi-envelope me-2"></i>
                        Email Address
                    </label>
                    <input type="email" class="form-control" id="email" formControlName="email"
                        placeholder="your.email@example.com"
                        [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" />
                    <div class="invalid-feedback">Please enter a valid email</div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="bi bi-lock me-2"></i>
                        Password
                    </label>
                    <div class="password-input-wrapper">
                        <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password"
                            formControlName="password" placeholder="••••••••"
                            [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" />
                        <button type="button" class="password-toggle-btn" (click)="togglePasswordVisibility()"
                            tabindex="-1">
                            <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
                        </button>
                    </div>
                    <div class="invalid-feedback">Password must be at least 6 characters</div>
                </div>

                <div class="form-group">
                    <label for="phoneNumber" class="form-label">
                        <i class="bi bi-telephone me-2"></i>
                        Phone Number
                    </label>
                    <input type="tel" class="form-control" id="phoneNumber" formControlName="phoneNumber"
                        placeholder="+1 (555) 000-0000"
                        [class.is-invalid]="registerForm.get('phoneNumber')?.invalid && registerForm.get('phoneNumber')?.touched" />
                    <div class="invalid-feedback">Phone number is required</div>
                </div>

                <div class="form-footer">
                    <a routerLink="/" class="back-link">
                        <i class="bi bi-arrow-left me-2"></i> Back
                    </a>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-submit" [disabled]="isLoading">
                      <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                      {{ isLoading ? "Creating account..." : "Create Account" }}
                      <i *ngIf="!isLoading" class="bi bi-arrow-right ms-2"></i>
                  </button>
                </div>

                <div class="separator">OR</div>

                <div class="d-grid">
                  <button type="button" class="btn google-btn" (click)="signInWithGoogle()">
                      <img src="assets/icons/google.svg" alt="Google" />
                      Continue with Google
                  </button>
                </div>

                <div class="text-center mt-4">
                    <p class="switch-auth">
                        Already have an account?
                        <a routerLink="/login" class="auth-link">Sign in</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
