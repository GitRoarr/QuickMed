<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Set Your Password
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Create a password for your doctor account
      </p>
    </div>

    <div *ngIf="message" 
         [ngClass]="{
           'bg-green-100 text-green-700 border-green-400': type === 'success',
           'bg-red-100 text-red-700 border-red-400': type === 'error'
         }"
         class="border rounded p-4 mb-4">
      {{ message }}
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-8 space-y-6 bg-white p-8 rounded-lg shadow-md">
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">
          Password
        </label>
        <input
          id="password"
          name="password"
          type="password"
          formControlName="password"
          required
          class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm"
          placeholder="Enter password (min 8 characters)"
        />
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" 
             class="text-red-600 text-sm mt-1">
          <span *ngIf="form.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="form.get('password')?.errors?.['minlength']">Password must be at least 8 characters long</span>
        </div>
      </div>

      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">
          Confirm Password
        </label>
        <input
          id="confirmPassword"
          name="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          required
          class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm"
          placeholder="Confirm your password"
        />
        <div *ngIf="form.get('confirmPassword')?.hasError('passwordMismatch') && form.get('confirmPassword')?.touched" 
             class="text-red-600 text-sm mt-1">
          Passwords do not match
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="form.invalid || loading || !token || !uid"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="!loading">Set Password</span>
          <span *ngIf="loading">Setting Password...</span>
        </button>
      </div>
    </form>
  </div>
</div>
