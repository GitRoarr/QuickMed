<div class="auth-container">
  <div class="auth-card">
    <div class="text-center mb-4">
      <div class="logo-placeholder mx-auto mb-3">
        <i class="bi bi-plus-circle-fill text-primary"></i>
      </div>
      <h2 class="mb-2">Welcome Back</h2>
      <p class="text-muted">Login to your CareHub account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Please enter a valid email address
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          placeholder="Enter your password"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password must be at least 6 characters
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="isLoading">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
        {{ isLoading ? "Logging in..." : "Login" }}
      </button>

      <div class="text-center">
        <p class="mb-0">
          Don't have an account?
          <a routerLink="/register" class="text-primary">Sign up</a>
        </p>
      </div>
    </form>
  </div>
</div>
