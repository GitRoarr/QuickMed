<div class="auth-container">
  <div class="auth-wrapper">
     Updated to match screenshot design 
    <div class="auth-header text-center">
      <div class="logo-container">
        <div class="logo-icon">
          <i class="bi bi-activity"></i>
        </div>
        <h1 class="logo-text">QuickMed</h1>
      </div>
      <p class="portal-label">Patient Portal</p>
    </div>

    <div class="auth-card">
      <div class="auth-card-header">
        <div class="user-icon-wrapper">
          <div class="user-icon">
            <i class="bi bi-person"></i>
          </div>
        </div>
        <h2 class="auth-title">Welcome Back</h2>
        <p class="auth-subtitle">Sign in to access your health records</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="alert alert-danger" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <div class="form-group">
          <label for="email" class="form-label">
            <i class="bi bi-envelope me-2"></i>
            Email Address
          </label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            placeholder="your.email@example.com"
            [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          />
          <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            Please enter a valid email address
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">
            <i class="bi bi-lock me-2"></i>
            Password
          </label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
            placeholder="••••••••"
            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
          <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password must be at least 6 characters
          </div>
        </div>

        <div class="form-footer">
          <a routerLink="/" class="back-link">
            <i class="bi bi-arrow-left me-2"></i>
            Back
          </a>
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-primary btn-submit" [disabled]="isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
          {{ isLoading ? "Signing in..." : "Sign In" }}
          <i *ngIf="!isLoading" class="bi bi-arrow-right ms-2"></i>
        </button>

        <div class="text-center mt-4">
          <p class="switch-auth">
            Don't have an account?
            <a routerLink="/register" class="auth-link">Sign up</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
