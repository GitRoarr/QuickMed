<header class="doctor-header">
  <div class="header-bar">
    <div class="spacer"></div>
    <div class="actions">
      <button class="icon" title="Messages" (click)="goTo('/doctor/messages')">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M4 4h16v12H7l-3 3V4z" fill="currentColor"/></svg>
      </button>
      <button class="icon" title="Notifications" (click)="goTo('/doctor/notifications')">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2a6 6 0 0 1 6 6v4l2 3H4l2-3V8a6 6 0 0 1 6-6zm0 20a3 3 0 0 0 3-3H9a3 3 0 0 0 3 3z" fill="currentColor"/></svg>
      </button>
      <button class="icon" title="Toggle Theme" (click)="toggleTheme()">
        <ng-container *ngIf="theme() === 'light'; else moon">
          <svg viewBox="0 0 24 24" aria-hidden="true"><circle cx="12" cy="12" r="5" fill="currentColor"/></svg>
        </ng-container>
        <ng-template #moon>
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="currentColor"/></svg>
        </ng-template>
      </button>
      <button class="avatar" title="Profile" (click)="goTo('/doctor/settings')">
        <span>DR</span>
      </button>
    </div>
  </div>
</header>
