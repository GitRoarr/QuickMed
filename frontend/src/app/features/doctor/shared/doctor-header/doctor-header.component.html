<header class="doctor-header">
  <div class="header-bar">
    <div class="spacer"></div>
    <div class="actions">
      <button class="icon" title="Messages" (click)="goTo('/doctor/messages')">
        <i class="bi bi-chat-dots"></i>
      </button>
      <button class="icon relative" title="Notifications" (click)="goTo('/doctor/notifications')">
        <i class="bi bi-bell"></i>
        <span *ngIf="unreadNotifications > 0" class="dot"></span>
      </button>
      <button class="icon" title="Toggle Theme" (click)="toggleTheme()">
        <i class="bi" [class.bi-brightness-high-fill]="theme() === 'light'" [class.bi-moon-stars-fill]="theme() === 'dark'"></i>
      </button>
      <button class="avatar" title="Profile" (click)="goTo('/doctor/settings')">
        <img *ngIf="avatarUrl; else initialsTpl" [src]="avatarUrl" alt="avatar" />
        <ng-template #initialsTpl><span>{{ initials }}</span></ng-template>
      </button>
    </div>
  </div>
</header>
