<aside class="fixed inset-y-0 left-0 z-50 w-64 flex flex-col overflow-y-auto bg-[var(--sidebar-bg)] border-r border-[var(--sidebar-border)] transition-transform duration-300 md:translate-x-0 md:static">
  <div class="p-6 border-b border-[var(--border-light)]">
    <a routerLink="/doctor/dashboard" (click)="onLogoClick($event)" class="flex items-center gap-3 group cursor-pointer">
      <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-[var(--primary)] to-[#15803d] flex items-center justify-center text-white font-bold">
        <img src="assets/images/QuickMed-Logo.png" alt="QuickMed Logo" class="w-8 h-8 object-contain" />
      </div>
      <div>
        <h3 class="text-base font-bold text-[var(--text-primary)] m-0 group-hover:text-[var(--primary)] transition-colors">QuickMed</h3>
        <p class="text-xs text-[var(--text-secondary)] m-0">Doctor Portal</p>
      </div>
    </a>
  </div>

  <ng-container *ngIf="!loading(); else sidebarSkeleton">
    <nav class="flex-1 py-4 overflow-y-auto">
      <a *ngFor="let item of menuItems()" [routerLink]="item.route" routerLinkActive="bg-[var(--sidebar-active-bg)] text-[var(--sidebar-active-text)] font-semibold border-l-4 border-[var(--primary)]" class="flex items-center gap-3 px-6 py-3 text-[var(--sidebar-text)] hover:bg-[var(--sidebar-hover)] hover:text-[var(--text-primary)] transition-colors group relative">
        <ng-container *ngIf="item.imgSrc; else iconTpl">
          <img 
            [src]="item.label === 'Prescriptions' && themeService.isDarkMode() ? 'assets/images/icons8-pill-50.png' : item.imgSrc" 
            alt="{{ item.label }}" 
            class="w-5 h-5 opacity-80 sidebar-pill-icon" 
          />
        </ng-container>
        <ng-template #iconTpl>
          <i [class]="'bi ' + (item.icon || '') + ' text-lg'"></i>
        </ng-template>
        <span>{{ item.label }}</span>
        <span *ngIf="item.badge && item.badge > 0" class="ml-auto bg-[var(--error)] text-white text-[10px] px-2 py-0.5 rounded-full font-bold">{{ item.badge }}</span>
      </a>
    </nav>
  </ng-container>

  <ng-template #sidebarSkeleton>
    <nav class="flex-1 py-4 overflow-y-auto">
      <div class="px-6 py-3 flex items-center gap-3">
        <span class="skeleton-icon"></span>
        <span class="skeleton-text w-24"></span>
      </div>
      <div class="px-6 py-3 flex items-center gap-3">
        <span class="skeleton-icon"></span>
        <span class="skeleton-text w-28"></span>
      </div>
      <div class="px-6 py-3 flex items-center gap-3">
        <span class="skeleton-icon"></span>
        <span class="skeleton-text w-20"></span>
      </div>
      <div class="px-6 py-3 flex items-center gap-3">
        <span class="skeleton-icon"></span>
        <span class="skeleton-text w-24"></span>
      </div>
      <div class="px-6 py-3 flex items-center gap-3">
        <span class="skeleton-icon"></span>
        <span class="skeleton-text w-32"></span>
      </div>
      <div class="px-6 py-3 flex items-center gap-3">
        <span class="skeleton-icon"></span>
        <span class="skeleton-text w-26"></span>
      </div>
      <div class="px-6 py-3 flex items-center gap-3">
        <span class="skeleton-icon"></span>
        <span class="skeleton-text w-22"></span>
      </div>
      <div class="px-6 py-3 flex items-center gap-3">
        <span class="skeleton-icon"></span>
        <span class="skeleton-text w-30"></span>
      </div>
    </nav>
  </ng-template>

  <div class="p-4 border-t border-[var(--border-light)]">
    <div class="flex items-center gap-3 mb-4">
      <div class="w-10 h-10 rounded-full bg-[var(--surface-tertiary)] overflow-hidden flex items-center justify-center text-[var(--text-primary)] font-bold border border-[var(--border-light)]">
        <img *ngIf="currentUser()?.avatar; else docInitials" [src]="currentUser()?.avatar" class="w-full h-full object-cover" />
        <ng-template #docInitials>{{ getDoctorInitials() }}</ng-template>
      </div>
      <div class="overflow-hidden">
        <p class="truncate text-sm font-semibold text-[var(--text-primary)]">Dr. {{ getDoctorName() }}</p>
        <p class="truncate text-xs text-[var(--text-secondary)]">{{ getDoctorSpecialty() }}</p>
      </div>
    </div>
    <button (click)="logout()" class="w-full flex items-center justify-center gap-2 py-2.5 px-4 rounded-lg bg-red-600 text-white hover:bg-red-700 transition-all font-semibold text-sm shadow-sm shadow-red-200 border border-red-500/60">
      <i class="bi bi-box-arrow-right"></i> Logout
    </button>
  </div>
</aside>
