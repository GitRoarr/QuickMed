<div class="min-h-screen transition-colors duration-700 ease-in-out" [class.bg-white]="!themeService.isDarkMode()"
  [class.bg-black]="themeService.isDarkMode()">

  <app-doctor-header [initials]="getDoctorInitials()" [avatarUrl]="currentUser()?.avatar"
    [unreadNotifications]="unreadNotificationCount()" [themeMode]="themeService.isDarkMode() ? 'dark' : 'light'"
    (themeChange)="onThemeChange($event)"></app-doctor-header>

  <main class="max-w-7xl mx-auto px-6 py-10">

    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-6 mb-12">
      <div>
        <h1 class="text-4xl font-extrabold tracking-tight transition-colors duration-700"
          [class.text-black]="!themeService.isDarkMode()" [class.text-white]="themeService.isDarkMode()">
          Prescriptions
        </h1>
        <p class="mt-3 text-lg transition-colors duration-700" [class.text-gray-600]="!themeService.isDarkMode()"
          [class.text-gray-400]="themeService.isDarkMode()">
          Manage and issue digital prescriptions
        </p>
      </div>

      <button (click)="createNewPrescription()"
        class="px-7 py-4 rounded-2xl font-semibold text-white bg-gradient-to-r from-[#1ED760] to-[#1DB954] hover:from-[#21e065] hover:to-[#1ed760] shadow-[0_10px_20px_rgba(29,185,84,0.35)] hover:shadow-[0_15px_25px_rgba(29,185,84,0.45)] focus:outline-none focus:ring-2 focus:ring-[#1DB954] active:scale-95 transition-all">
        + New Prescription
      </button>
    </div>

    <div class="mb-12">
      <input type="text" placeholder="Search prescriptions..." [value]="searchQuery()"
        (input)="searchQuery.set($any($event.target).value); onSearchChange()"
        class="w-full max-w-3xl px-6 py-5 rounded-2xl outline-none transition-all duration-700 shadow-md"
        [class.bg-white]="!themeService.isDarkMode()" [class.text-black]="!themeService.isDarkMode()"
        [class.bg-zinc-900]="themeService.isDarkMode()" [class.text-white]="themeService.isDarkMode()" />
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8">

      <ng-container *ngIf="isLoading(); else loaded">

        <div *ngFor="let _ of skeletons" class="h-80 rounded-3xl animate-pulse"
          [class.bg-gray-200]="!themeService.isDarkMode()" [class.bg-zinc-800]="themeService.isDarkMode()"></div>

      </ng-container>

      <ng-template #loaded>

        <div *ngFor="let p of filteredPrescriptions()"
          class="rounded-3xl overflow-hidden transform hover:-translate-y-2 transition-all duration-700 shadow-xl"
          [class.bg-white]="!themeService.isDarkMode()" [class.text-black]="!themeService.isDarkMode()"
          [class.bg-zinc-900]="themeService.isDarkMode()" [class.text-white]="themeService.isDarkMode()"
          [class.shadow-[0_20px_40px_rgba(0,0,0,0.4)]]="themeService.isDarkMode()" [@fadeUp]>

          <div class="p-7">
            <h3 class="text-xl font-bold">{{ p.medication }}</h3>
            <p class="opacity-70 mt-1">{{ p.dosage }}</p>
            <p class="mt-2 text-sm opacity-60">Patient: {{ getPatientName(p) }}</p>
          </div>

          <div class="p-7 space-y-3 opacity-80 pt-0">
            <div>Frequency: {{ p.frequency }}</div>
            <div>Duration: {{ p.duration }}</div>
            <div>Date: {{ p.prescriptionDate | date }}</div>
          </div>

          <div class="p-7 pt-0 flex gap-4">
            <button class="flex-1 py-3 rounded-xl font-semibold transition-all shadow-sm"
              [class.bg-gray-100]="!themeService.isDarkMode()" [class.hover:bg-gray-200]="!themeService.isDarkMode()"
              [class.bg-zinc-800]="themeService.isDarkMode()" [class.hover:bg-zinc-700]="themeService.isDarkMode()">
              View
            </button>

            <button
              class="flex-1 py-3 rounded-xl font-semibold text-white bg-gradient-to-r from-blue-600 to-indigo-600 hover:scale-105 transition-all shadow-md">
              Download
            </button>
          </div>

        </div>

      </ng-template>

    </div>

  </main>
</div>
