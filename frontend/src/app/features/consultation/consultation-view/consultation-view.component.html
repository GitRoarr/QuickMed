
<div class="container mx-auto p-4" *ngIf="consultation">
  <h2 class="text-2xl font-bold mb-4">Consultation Summary</h2>
  
  <div class="bg-white shadow overflow-hidden sm:rounded-lg mb-6">
    <div class="px-4 py-5 sm:px-6">
      <h3 class="text-lg leading-6 font-medium text-gray-900">Consultation Notes</h3>
    </div>
    <div class="border-t border-gray-200 px-4 py-5 sm:p-0">
      <dl class="sm:divide-y sm:divide-gray-200">
        <div class="py-4 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
          <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-3">{{ consultation.notes }}</dd>
        </div>
      </dl>
    </div>
  </div>

  <h3 class="text-lg font-medium mb-2">Treatments</h3>
  <div *ngFor="let treatment of consultation.treatments" class="bg-white shadow overflow-hidden sm:rounded-lg mb-4">
    <div class="px-4 py-5 sm:px-6 border-b border-gray-200">
      <h4 class="text-md leading-6 font-medium text-gray-900">{{ treatment.type | titlecase }}</h4>
    </div>
    <div class="border-t border-gray-200 px-4 py-5 sm:p-0">
      <dl class="sm:divide-y sm:divide-gray-200">
        <div class="py-3 sm:py-4 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
          <dt class="text-sm font-medium text-gray-500">Details</dt>
          <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">{{ treatment.details }}</dd>
        </div>
        <div class="py-3 sm:py-4 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6" *ngIf="treatment.instructions">
          <dt class="text-sm font-medium text-gray-500">Instructions</dt>
          <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">{{ treatment.instructions }}</dd>
        </div>
      </dl>
    </div>
  </div>

  <div class="mt-6">
    <button (click)="goBack()" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      Back to Appointments
    </button>
  </div>
</div>
