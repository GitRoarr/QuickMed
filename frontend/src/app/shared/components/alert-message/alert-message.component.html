<ng-container *ngIf="isRendered">
  <div
    class="fixed right-4 top-6 z-50 max-w-sm w-full pointer-events-auto"
    [class.opacity-0]="!isVisible"
    [class.opacity-100]="isVisible"
    [class.translate-y-2]="!isVisible"
    [class.translate-y-0]="isVisible"
    [class.transition]="true"
    [class.duration-300]="true"
    [class.ease-out]="true"
  >
    <div
      class="rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 overflow-hidden"
      [ngClass]="{
        'bg-green-50 border border-green-200': type === 'success',
        'bg-red-50 border border-red-200': type === 'error'
      }"
    >
      <div class="p-4 flex items-start space-x-3">
        <div *ngIf="showIcon" class="flex-shrink-0">
          <svg *ngIf="type === 'success'" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-600"
               fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
          </svg>
          <svg *ngIf="type === 'error'" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-600"
               fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </div>
        <div class="flex-1 min-w-0">
          <p class="text-sm font-medium" [ngClass]="{ 'text-green-800': type==='success', 'text-red-800': type==='error' }">
            {{ type === 'success' ? 'Success' : 'Error' }}
          </p>
          <p class="mt-1 text-sm text-gray-600 break-words">{{ message }}</p>
        </div>
        <div class="flex-shrink-0 self-start">
          <button
            class="inline-flex rounded-md p-1 hover:bg-gray-100"
            (click)="hide()"
            aria-label="Close"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
