<ng-container *ngFor="let pos of positions">
  <div class="toast-viewport" [ngClass]="pos" aria-live="polite" aria-atomic="true">
    <div class="toast-stack">
      <div
        *ngFor="let toast of toastsByPosition()[pos]"
        class="toast-card"
        [attr.data-kind]="toast.kind"
      >
        <div class="toast-accent"></div>
        <div class="toast-body">
          <div class="toast-icon" aria-hidden="true">
            <ng-container [ngSwitch]="toast.kind">
              <svg *ngSwitchCase="'success'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
              </svg>
              <svg *ngSwitchCase="'error'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M18 6L6 18M6 6l12 12" />
              </svg>
              <svg *ngSwitchCase="'warning'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v4m0 4h.01" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.29 3.86L1.82 18a1 1 0 00.86 1.5h18.64a1 1 0 00.86-1.5L13.71 3.86a1 1 0 00-1.72 0z" />
              </svg>
              <svg *ngSwitchDefault viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 18h.01" />
                <circle cx="12" cy="12" r="9" />
              </svg>
            </ng-container>
          </div>
          <div class="toast-copy">
            <p class="toast-title" *ngIf="toast.title">{{ toast.title }}</p>
            <p class="toast-message">{{ toast.message }}</p>
          </div>
          <button
            *ngIf="toast.dismissible"
            class="toast-close"
            type="button"
            aria-label="Dismiss notification"
            (click)="dismiss(toast.id)"
          >
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M18 6L6 18M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
